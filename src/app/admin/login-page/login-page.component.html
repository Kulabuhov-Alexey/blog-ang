<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login Admin Tools</h2>
  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>

  <div class="alert alert-light" *ngIf="message">
    {{message}}
  </div>
  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div class="validation"
         *ngIf="form.get('email').touched && form.get('email').invalid">
      <small *ngIf="form.get('email').errors.required">
        Type email
      </small>
      <small *ngIf="form.get('email').errors.email">
        Email incorrect
      </small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid">
      <small
        *ngIf="form.get('password').errors.required">
        Type password
      </small>
      <small
        *ngIf="form.get('password').errors.minlength">
        Password must be at least {{form.get('password').errors.minlength.requiredLength}} characters long. You
        input {{form.get('password').errors.minlength.actualLength}}
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"
  >Login
  </button>

</form>
